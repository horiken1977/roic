name: Simple Deploy (No AWS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: ðŸ” Lint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ðŸ” Run ESLint
      working-directory: ./frontend
      run: npm run lint

  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ðŸ§ª Run tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false

  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: ðŸ“¦ Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ðŸ—ï¸ Build for production
      working-directory: ./frontend
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_PATH: /roic
    
    - name: ðŸ“¤ Upload build artifacts
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./frontend/out

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  notify:
    name: ðŸ“¢ Deployment Complete
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¢ Summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Status:" >> $GITHUB_STEP_SUMMARY
        echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Test: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Application URL:" >> $GITHUB_STEP_SUMMARY
        echo "https://horiken1977.github.io/roic/" >> $GITHUB_STEP_SUMMARY